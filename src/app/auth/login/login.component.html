<div class="wrapper d-flex">
  <section class="form d-flex flex-column">
<!--    <div class="form-logo d-flex">-->
<!--      <img src="./images/svg/LOGO.svg" alt="" />-->
<!--    </div>-->
    <div class="title d-flex justify-content-evenly my-5">
      <a routerLink="/login">Log in</a>
      <a routerLink="/register">Sign up</a>
    </div>
    <h1>Continue your journey in Kyrgyzstan!</h1>

    <form [formGroup]="loginForm">
      <div>
        <mat-form-field>
          <mat-label>Email Addres</mat-label>
          <input class="mt-5 mb-3"
                 formControlName="username" placeholder="Username">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input class="mb-5"
                 formControlName="password" placeholder="Password">
        </mat-form-field>
      </div>
      <div class="btn" id="controls">
        <button [disabled]="loginForm.invalid" (click)="submit()" >
          Enter
        </button>
      </div>
    </form>

  </section>
<!--  <section class="image">-->
<!--&lt;!&ndash;    <img src="./images/img/backgroundLOGIN.png" alt="" />&ndash;&gt;-->
<!--  </section>-->
</div>
<script src="./bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
